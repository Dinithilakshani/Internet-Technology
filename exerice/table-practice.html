<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1PX solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item name</th>
                <th>QTY</th>
            <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>1</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>2</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>3</td>
                <td>300</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td>600</td>
            </tr>
        </tfoot>
    </table>
</body>


</html>
