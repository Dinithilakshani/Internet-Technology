<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: black;
        }
        .container{
            display: flex;
            column-gap: 10px;
            justify-content: center;
           padding-top: 300px;
           

        }
        .box{
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 100%;

            animation: up-down 2s linear infinite 0s;

        }
         
        @keyframes up-down {
            0%,100%
            {
                transform: translateY(0);
            }
            50%{
                transform: translateY(50px);
            }
        }
        #box1{
            animation: up-down 2s linear infinite 0.2s;
        }
        #box2{
            animation: up-down 2s linear infinite 0s.5;
        }
        #box3{
            animation: up-down 2s linear infinite 0.7s;
        }

        #box4{
            animation: up-down 2s linear infinite 0.9s;
        }
        #box5{
            animation: up-down 2s linear infinite 1.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box"  id="box2"></div>
        <div class="box"  id="box3"></div>
        <div class="box"  id="box4"></div>
        <div class="box"  id="box6"></div>
    </div>
</body>
</html>
