<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - CSS important</title>
    <style>
        h1
    {
        color: black !important;
    }
    .title{
        color: blueviolet;
    }
    .main-title{
        color: red;
    }
    div h1{

</head>
<body>
    <div class="container">
        <h1 class="title" id="main-title" style="color: blue;"> CSS importants</h1>
    </div>
</body>
</html>
